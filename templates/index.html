{% extends 'base.html' %}

{% block title %}
    知了博客首页
{% endblock %}

{% block main %}
    <h1>博客列表</h1>
    <div class="row row-cols-2 row-gap-4">
        {% for blog in blogs %}
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <a href="{% url 'blog_detail' blog_id=blog.id %}">{{ blog.title }}</a>
                    </div>
                    <div class="card-body" style="min-height: 100px">
                        <p class="card-text">{{ blog.content|striptags|truncatechars:200 }}</p>
                    </div>
                    <div class="card-footer text-body-secondary d-flex justify-content-between">
                        <div>
                            <img src="{% static 'image/avatar.webp' %}" alt="" class="rounded-circle" height="30"
                                 width="30">
                            {{ blog.author }}
                        </div>
                        <div>发布时间：{{ blog.pub_time }}</div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>


{% endblock %}
